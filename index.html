<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags for character encoding and viewport settings -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Page Title -->
  <title>Factorial Calculator</title>

  <!-- Link to external CSS for styling -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Main Container for the content -->
  <div class="container">
    
    <!-- Header Section -->
    <header>
      <h1>Factorial Calculator</h1>
      <p>Calculate the factorial of a given number using either iterative or recursive methods.</p>
    </header>

    <!-- Calculator Form -->
    <section class="calculator">
      <!-- Input for number -->
      <label for="number">Enter a number:</label>
      <input type="number" id="number" placeholder="Enter a positive integer" />

      <!-- Dropdown for choosing the method -->
      <label for="method">Choose Method:</label>
      <select id="method">
        <option value="iterative">Iterative</option>
        <option value="recursive">Recursive</option>
      </select>

      <!-- Button to trigger the calculation -->
      <button id="calculateBtn">Calculate</button>
    </section>

    <!-- Results Section -->
    <section id="result" class="result"></section>

    <!-- Error Message Section -->
    <section id="error" class="error"></section>

  </div>

  <!-- External JavaScript File for Logic -->
  <script src="script.js"></script>

</body>
</html>
